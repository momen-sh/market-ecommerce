<div class="container d-flex justify-content-center align-items-center login-container">
  <div class="card login-card">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">{{ 'auth.signInHeading' | translate }}</h3>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">{{ 'auth.email' | translate }}</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [placeholder]="'auth.emailPlaceholder' | translate"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">{{ 'auth.password' | translate }}</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [placeholder]="'auth.passwordPlaceholder' | translate"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary w-100">
          {{ 'auth.signIn' | translate }}
        </button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">{{ 'auth.demoNote' | translate }}</small>
      </div>

      <div class="text-center mt-3">
        <small class="text-muted">
          {{ 'auth.signUpPrompt' | translate }}
          <a (click)="goToRegister()">{{ 'auth.signUpLink' | translate }}</a>
        </small>
      </div>
    </div>
  </div>
</div>
